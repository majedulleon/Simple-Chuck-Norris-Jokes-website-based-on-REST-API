<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Jokes Generator</title>

</head>

<body>

    <div class="container">
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/chucknorris_logo_colour.png" alt="Logo" width="50" height="35"
                        class="d-inline-block align-text-top"> Read Hilarious Chuck Norris Jokes
                </a>
            </div>
        </nav>

        <div class="container">
            <br>
            <h5>Please select a Category for Jokes</h5>

            <select name="plan" id="catagory">

                <option value="animal">Animal</option>
                <option value="career">Career </option>
                <option value="celebrity">Celebrity</option>
                <option value="explicit">Explicit</option>
                <option value="fashion">Fashion</option>
                <option value="food">Food</option>
                <option value="history">History</option>
                <option value="money">Money</option>
                <option value="movie">Movie</option>
                <option value="music">Music</option>
                <option value="political">Political</option>
                <option value="religion">Religion</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="travel">Travel</option>
            </select>

            <button type="submit" id="get_data">Get the Joke</button>

            <div class="container">
                <hr>
                <br>
                <div class="card">
                    <div class="card-body" id="joke_view">
                        The Joke can be read here
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
